<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <form class="main" id="form">
    <div class="inputs">
      <label for="number"  class="lables">Day</label>
      <input placeholder="DD" type="number" name="number" class="digits"  id="day-inp">
      <p id="day-error" class="errors"></p>
    </div>
    <div class="inputs">
      <label for="month" class="lables">Month</label>
      <input placeholder="MM" type="number" name="month"  class="digits" id="month-inp">
      <p id="month-error" class="errors"></p>
    </div>
    <div class="inputs">
      <label for="number" class="lables">Year</label>
      <input placeholder=" YYYY" type="number" name="year"  class="digits" id="year-inp">
      <p id="year-error" class="errors"></p>
    </div>
    <button id="submit-btn" class="beautiful-button">Submit</button>

    <div id="results">
      <p> <span id="year-span">--</span> years</p>
      <p><span id="month-span">--</span> months</p>
      <p><span id="day-span" >--</span> days</p>
    </div>
  </form>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Frank Kafweku</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
